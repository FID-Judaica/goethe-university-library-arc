keys:
  base:
    - consonants
    - vowels
    - other
    - vowel errors: 10 
    - consonant errors: 15

  mid:
    - clusters
    - mid_patterns
    - infrequent: 15

  end:
    groups:
      - clusters
      - final
      - infrequent: 15
      - final errors: 5
      - consonant errors: 20
    suffix: true

  front:
    - beginning
    - infrequent: 15

char_sets:
  V: vowels
  C: consonants
  EV:
    chars: vowels
    key: end

consonants:
  ʾ: א
  b: ב
  v: ב
  g: ג
  ǧ: ג׳
  d: ד
  h: ה
  w: [וו, ו]
  z: ז
  ḥ: ח
  ṭ: ט
  y: [יי, י]
  j: [יי, י]
  k: כ
  ḵ: כ
  l: ל
  m: מ
  n: נ
  s: ס
  ʿ: ע
  p: פ
  f: פ
  ṣ: צ
  q: ק
  r: ר
  ś: ש
  š: ש
  t: ת
  "'": [א, ע, '']

vowels:
  î: י
  ê: י
  â: א
  ô: ו
  û: ו
  ū: ו
  ī: י
  ē: ''
  ā: ''
  ō: ['', ו]
  i: ''
  e: ''
  a: ''
  o: ['', ו]
  u: [ו, '']
  ĕ: ''
  ă: ''
  ŏ: ''

other:
  '"': '"'

clusters:
  yû: [יו, [10, ייו]]
  ûy: [וי, [10, ויי]]
  yô: [יו, [10, ייו]]
  ôy: [וי, [10, ויי]]
  îy: [יי, [10, י]]
  yî: [יי, [10, י]]

mid_patterns:
  VV: [\1א\2, \1\2, \1ע\2]
  # iCV: [י\1\2, \1\2]

infrequent:
  î: א
  ê: א
  ô: א

consonant errors:
  s: ש
  t: ט
  v: [וו, ו]
  k: ק
  ʾ: ע
  ʿ: א
  ḥ: כ
  # not sure the following changes are a net positive, but they
  # but they probably will be after caching.
  # ḥ: כ
  # k: ח

beginning:
  y: י
  j: י
  w: [ו, וו]


vowel errors:
  ū: ''
  i: י
  î: ''
  ē: [י, [30, א]]
  e: י
  ā: א
  a: א
  â: ''

final:
  k: ך
  ḵ: ך
  kā: [כה, ך]
  ḵā: [כה, ך]
  ka: [כה, ך]
  ḵa: [כה, ך]
  m: ם
  n: ן
  f: ף
  ṣ: ץ
  w: ו
  i: י
  î: י
  u: ו
  "'": [׳, ע, א]
  ē: ה
  e: ה
  ā: [ה, '']
  ō: ה
  ot: ות
  ōt: ות
  it: ית
  ayim: [יים, ים]
  ajim: [יים, ים]
  āw: יו
  aw: ו
  yā: יה
  jā: יה
  îm/ôt: ים/ות
  # iCEV: [י\1\2, \1\2]

final errors:
  e: [י, א]
  a: [ה, א]
  ē: [י, א]
  ā: א
  ō: ו
  û: וא
  ô: [וא, ה]
  î: יא
  âw: [יו, ו]
  āw: ו
  aw: יו

# The data structures below are not for use by keygenerators, but for
# the final decoder.
gem_prefixes: [ha, mi, ba, va, ka, la, še, wa]
joined_prefixes: hmbvklšwûūu
prefix_vowels: ĕieaioēā

to_new:
  replacements:
    ḵ: kh
    q: ḳ
    š: sh
    ṣ: ts
    q: ḳ
    w: ṿ

  sets:
    kh: [k, ך]
    kha: [ka, ך] 
    ḳ: [k, ק]
    kh: [ḥ, כ]
    kah: ka, כה
    khah: ḵa, כה
    ʾ: ['', א]
    ʾ: ["'", א]
    ʿ: ['', ע]
    ʿ: ["'", ע]
    "": ["'", ""]
    ah: [a, ה]
    eh: [e, ה]
    oh: [o, ה]
    yah: [ya, יה]
    ś: [s, ש]
    ṭ: [t, ט]
